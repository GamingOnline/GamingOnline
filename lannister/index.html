<html>
    <head>
        <title></title>

        <link rel="stylesheet" href="css/base.css" />

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script type="text/javascript" src="js/modernizr-custom.min.js"></script>

        <script type="text/javascript" src="js/youtube.js"></script>
        <script type="text/javascript" src="js/title.js"></script>

        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    </head>
    <body>
        <div id="player"></div>
        <div id="playerHover"></div>
        <img class="logo_Start" src="https://i.imgur.com/nnUzU5c.png">
        <div class="border">
            <div class="top_page1">
                <img class="logo_Main" src="https://i.imgur.com/nnUzU5c.png">
                <a class="top_Title">House Lannister</a>
                <a class="top_Text">"Ban The Lannisters"</a>
            </div>
            <div class="top_page2">
                <a href="https://steamcommunity.com/id/nellist/" target="_blank" class="text"><i id="ico" class="fab fa-steam-symbol"></i></a>
                <a href="https://www.twitch.tv/sdr_" target="_blank" class="text"><i id="ico" class="fab fa-twitch"></i></a>
                <a href="#" class="text"><i id="ico" class="fab fa-discord"></i></a>
                <a href="https://gitlab.com/GoatedDev" target="_blank" class="text"><i id="ico" class="fab fa-github-alt"></i></a>
            </div>
        </div>
        <div id="buttonB_Base" class="buttonB_Base">
            <div onclick="buttonB_Landing()" class="buttonB_back">
              <a class="buttonB_text">Back</a>
            </div>
            &nbsp;
            &nbsp;
            <div id="slidecontainer" class="slidecontainer">
              <input type="range" min="0" max="100" value="5" class="slider" id="volumeSlider">
            </div>
            &nbsp;
            <div onclick="buttonB_muteVideo()" id="muteB" class="buttonB_b">
              <i class="fas fa-volume-mute"></i>
            </div>
            &nbsp;
            &nbsp;
            <div onclick="buttonB_disableVideo()" id="disableV" class="buttonB_b">
              <i class="fas fa-video-slash"></i>
            </div>
            &nbsp;
            <div onclick="buttonB_enableVideo()" id="enableV" class="buttonB_b">
              <i class="fas fa-video"></i>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/media_buttons.js"></script>
